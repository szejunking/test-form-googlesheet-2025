<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Google Sheet Test</title>
</head>
<body>

    <h1>Test Submission to Google Sheets</h1>
    <p>Enter your email and click submit. This will test the connection to the Google Apps Script.</p>

    <!-- The form that will be submitted -->
    <form id="test-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit to Google Sheet</button>
    </form>

    <!-- Hidden iframe to handle the form submission response -->
    <iframe name="hidden_iframe_test" id="hidden_iframe_test" style="display:none;"></iframe>

    <div id="response-message" style="margin-top: 20px;"></div>

    <script>
        // --- CONFIGURATION ---
        // PASTE YOUR NEW WEB APP URL FROM THE TEST SCRIPT DEPLOYMENT HERE
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwHDk_7LacdvPkW4KrJ0oaXbqfuZ0TQDtJ1ddV8Hp98IwAnKFdIJ_GoPm1UcVUqkCq3ug/exec';

        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            const responseDiv = document.getElementById('response-message');
            responseDiv.textContent = 'Submitting...';

            const email = document.getElementById('email').value;
            const timestamp = new Date().toISOString();

            // Create a temporary form to submit to the iframe
            const formData = new FormData();
            formData.append('email', email);
            formData.append('timestamp', timestamp);
            
            // We use a trick with a temporary form to submit to the iframe
            const hiddenForm = document.createElement('form');
            hiddenForm.action = GOOGLE_APP_SCRIPT_URL;
            hiddenForm.method = 'post';
            hiddenForm.target = 'hidden_iframe_test';
            
            for (const [key, value] of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                hiddenForm.appendChild(input);
            }
            
            document.body.appendChild(hiddenForm);
            hiddenForm.submit();
            document.body.removeChild(hiddenForm);

            // Since we can't get a response from the iframe, we'll just show a success message after a short delay.
            setTimeout(() => {
                responseDiv.textContent = 'Submission sent! Please check your Google Sheet and the Apps Script "Executions" log.';
                responseDiv.style.color = 'green';
            }, 2000);
        });
    </script>

</body>
</html>
